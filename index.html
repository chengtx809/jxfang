<!DOCTYPE html>
<html>
<head>
  <title>视频解析</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="text" id="videoLink" placeholder="请粘贴视频链接">
  <button onclick="parseVideo()">解析按钮</button>

  <script>
    function parseVideo() {
      const videoLink = document.getElementById('videoLink').value;
      window.open('https://im1907.top/?jx=' + videoLink);
    }
  </script>
</body>
</html>
